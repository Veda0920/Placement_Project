<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: #0d6efd;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #0a58ca;
        }
        .image-section {
            flex: 1;
            background: url('/static/images/image1.png') no-repeat center center/cover;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
        }
        .success-message {
            color: green;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-section"></div>

        <!-- Form Section -->
        <div class="form-section">
            <h2>Create an Account</h2>
            <form method="POST" action="{{ url_for('register') }}" onsubmit="return validatePassword()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" required>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <button type="submit">Register</button>
                </div>
                <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
            
        </div>
    </div>

    <!-- Client-side Password Validation -->
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;

            // Check length
            if (password.length < 7) {
                alert('Password must be at least 7 characters long.');
                return false;
            }

            // Check for at least one numerical digit
            if (!/\d/.test(password)) {
                alert('Password must contain at least one numerical digit.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
