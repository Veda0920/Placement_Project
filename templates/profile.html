<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h2 {
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: 500;
            color: #555;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background: #007bff;
            border: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .divider {
            margin: 30px 0;
            border-top: 1px solid #ddd;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info p {
            margin: 5px 0;
            color: #666;
        }
        .timestamps {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Profile Form -->
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Bio</label>
                <textarea class="form-control" name="bio" rows="4" placeholder="Tell us about yourself...">{{ profile.bio if profile else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Skills</label>
                <input type="text" class="form-control" name="skills" placeholder="e.g. Python, ML, Web Dev" value="{{ profile.skills if profile else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">LinkedIn</label>
                <input type="url" class="form-control" name="linkedin" placeholder="https://linkedin.com/in/yourprofile" value="{{ profile.linkedin if profile else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">GitHub</label>
                <input type="url" class="form-control" name="github" placeholder="https://github.com/yourusername" value="{{ profile.github if profile else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Portfolio</label>
                <input type="url" class="form-control" name="portfolio" placeholder="https://yourportfolio.com" value="{{ profile.portfolio if profile else '' }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Profile</button>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
